<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Barcode</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
    }

    video {
      width: 90%;
      max-width: 480px;
      border: 4px solid #3498db;
      border-radius: 12px;
      margin: 20px 0;
    }

    #result {
      font-size: 1.6em;
      color: #2c3e50;
      margin: 10px 0;
      font-weight: bold;
    }

    #debug {
      color: #e74c3c;
      margin-top: 10px;
    }

    footer {
      font-size: 0.9em;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üì∑ Scan Barcode / QR Code</h1>
  <video id="video" playsinline></video>
  <p>Hasil: <span id="result">-</span></p>
  <p id="debug"></p>
  <footer>¬© 2025 Finnmircz3652222</footer>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const debug = document.getElementById('debug');

    const webAppUrl = "https://script.google.com/macros/s/AKfycby71RymofSLqHiUforJ6rLN9q3HHjvVKMOkNWf6pRgJKBzNbE8zZmqQAgWXbsfj1aTB/exec";

    function kirimKeSpreadsheet(data) {
      fetch(webAppUrl + "?barcode=" + encodeURIComponent(data), {
        method: "POST",
        mode: "no-cors"
      }).then(() => {
        console.log("Terkirim:", data);
      }).catch(err => {
        console.error("Gagal kirim:", err);
        debug.textContent = "‚ùå Gagal kirim data ke spreadsheet.";
      });
    }

    codeReader.listVideoInputDevices().then(devices => {
      if (!devices.length) {
        debug.textContent = "‚ùå Kamera tidak ditemukan";
        return;
      }
      const camId = devices[0].deviceId;
      codeReader.decodeFromVideoDevice(camId, videoElement, (result, err) => {
        if (result) {
          const text = result.text;
          document.getElementById("result").textContent = text;
          kirimKeSpreadsheet(text);
        }
      });
    }).catch(err => {
      console.error(err);
      debug.textContent = "‚ö†Ô∏è Gagal mendeteksi kamera";
    });
  </script>
</body>
</html>
