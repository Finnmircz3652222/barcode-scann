<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Barcode</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    video {
      width: 90%;
      max-width: 480px;
      border: 4px solid #3498db;
      border-radius: 12px;
      margin: 20px 0;
    }

    #result {
      font-size: 1.4em;
      margin: 10px;
      font-weight: bold;
    }

    #debug {
      color: #e74c3c;
      white-space: pre-wrap;
    }

    footer {
      font-size: 0.8em;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üì∑ Scan Barcode Absensi</h1>
  <video id="video" playsinline></video>
  <p>Hasil: <span id="result">-</span></p>
  <pre id="debug"></pre>
  <footer>¬© 2025 Finnmircz</footer>

  <script>
    const videoElement = document.getElementById("video");
    const resultEl = document.getElementById("result");
    const debug = document.getElementById("debug");

    const sheetDB_API = "https://sheetdb.io/api/v1/paqf2uehxxltw";

    function kirimKeSheetDB(barcode) {
      const waktu = new Date().toISOString();
      const data = {
        data: {
          id: barcode,
          waktu: waktu
        }
      };

      fetch(sheetDB_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        debug.textContent = "‚úÖ Data terkirim: " + JSON.stringify(data, null, 2);
      })
      .catch(err => {
        debug.textContent = "‚ùå Gagal kirim: " + err;
      });
    }

    const codeReader = new ZXing.BrowserMultiFormatReader();

    codeReader.listVideoInputDevices().then(devices => {
      if (devices.length === 0) {
        debug.textContent = "‚ùå Kamera tidak ditemukan";
        return;
      }

      codeReader.decodeFromVideoDevice(devices[0].deviceId, videoElement, (result, err) => {
        if (result) {
          const barcode = result.text;
          resultEl.textContent = barcode;
          kirimKeSheetDB(barcode);
        }
      });
    }).catch(err => {
      debug.textContent = "‚ö†Ô∏è Gagal mengakses kamera: " + err;
    });
  </script>
</body>
</html>
