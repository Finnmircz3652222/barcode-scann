<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Barcode Absensi</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
    }

    video {
      width: 90%;
      max-width: 480px;
      border: 4px solid #3498db;
      border-radius: 12px;
      margin: 20px 0;
    }

    #result {
      font-size: 1.4em;
      color: #27ae60;
      font-weight: bold;
    }

    #debug {
      color: #e67e22;
      margin-top: 10px;
    }

    #history {
      margin-top: 20px;
      font-size: 1em;
      color: #2c3e50;
    }

    footer {
      font-size: 0.9em;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üì∑ Scan Barcode Absensi</h1>
  <video id="video" playsinline></video>
  <p id="result">Menunggu scan...</p>
  <p id="debug"></p>

  <div id="history">
    <h3>üìù Riwayat Scan:</h3>
    <ul id="scan-log"></ul>
  </div>

  <footer>¬© 2025 Finnmircz3652222</footer>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const result = document.getElementById('result');
    const debug = document.getElementById('debug');
    const logList = document.getElementById('scan-log');

    // Variabel untuk menyimpan barcode terakhir dan waktu scan
    let lastScan = "";
    let lastTime = 0;

    function kirimKeSheetDB(barcode) {
      const waktu = new Date().toISOString();
      const data = {
        data: {
          id: barcode,
          waktu: waktu
        }
      };

      fetch("https://sheetdb.io/api/v1/3jdqqia2qs09r", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        debug.textContent = "‚úÖ Data terkirim: " + barcode;
      }).catch(error => {
        console.error("‚ùå Gagal kirim:", error);
        debug.textContent = "‚ùå Gagal mengirim ke SheetDB";
      });

      // Tambahkan ke riwayat scan
      const li = document.createElement("li");
      li.textContent = `üÜî ${barcode} - ‚è±Ô∏è ${waktu}`;
      logList.prepend(li);
    }

    codeReader.listVideoInputDevices().then(devices => {
      if (!devices.length) {
        debug.textContent = "‚ùå Kamera tidak ditemukan";
        return;
      }

      const camId = devices[0].deviceId;
      codeReader.decodeFromVideoDevice(camId, videoElement, (resultObj, err) => {
        if (resultObj) {
          const barcode = resultObj.text;
          const now = Date.now();

          if (barcode !== lastScan || now - lastTime > 2000) {
            // Simpan scan terakhir dan waktunya
            lastScan = barcode;
            lastTime = now;

            result.textContent = `‚úÖ ID Terbaca: ${barcode}`;
            kirimKeSheetDB(barcode);
          } else {
            debug.textContent = "‚è≥ Barcode sama, tunggu 2 detik dulu...";
          }
        } else if (err && !(err instanceof ZXing.NotFoundException)) {
          debug.textContent = "‚ö†Ô∏è Error scan: " + err;
        }
      });
    }).catch(err => {
      debug.textContent = "‚ö†Ô∏è Gagal akses kamera: " + err;
      console.error(err);
    });
  </script>
</body>
</html>
