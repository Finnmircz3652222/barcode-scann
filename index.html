<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Barcode Absensi</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
    }

    video {
      width: 90%;
      max-width: 480px;
      border: 4px solid #3498db;
      border-radius: 12px;
      margin: 20px 0;
    }

    #result {
      font-size: 1.6em;
      color: #2c3e50;
      margin: 10px 0;
      font-weight: bold;
    }

    #debug {
      color: #e74c3c;
      margin-top: 10px;
    }

    footer {
      font-size: 0.9em;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üì∑ Scan Barcode Absensi</h1>
  <video id="video" playsinline></video>
  <p>Hasil: <span id="result">-</span></p>
  <p id="debug"></p>
  <footer>¬© 2025 Finnmircz3652222</footer>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const debug = document.getElementById('debug');

    function kirimKeSheetDB(barcode) {
      const waktu = new Date().toISOString();
      const data = {
        data: {
          id: barcode,
          waktu: waktu
        }
      };

      fetch("https://sheetdb.io/api/v1/3jdqqia2qs09r", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(response => {
        console.log("‚úÖ Data terkirim:", data);
        debug.textContent = "‚úÖ Terkirim: " + barcode;
      }).catch(error => {
        console.error("‚ùå Gagal kirim:", error);
        debug.textContent = "‚ùå Gagal mengirim ke SheetDB";
      });
    }

    codeReader.listVideoInputDevices().then(devices => {
      if (!devices.length) {
        debug.textContent = "‚ùå Kamera tidak ditemukan";
        return;
      }

      const camId = devices[0].deviceId;
      codeReader.decodeFromVideoDevice(camId, videoElement, (result, err) => {
        if (result) {
          const barcode = result.text;
          document.getElementById("result").textContent = barcode;
          kirimKeSheetDB(barcode);
        }
      });
    }).catch(err => {
      debug.textContent = "‚ö†Ô∏è Gagal akses kamera";
      console.error(err);
    });
  </script>
</body>
</html>
